<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard - Funtezt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .back-btn {
            position: absolute;
            top: 30px;
            left: 30px;
            padding: 12px 25px;
            background: white;
            color: #2c3e50;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 40px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header p {
            opacity: 0.9;
            margin-top: 10px;
            font-size: 18px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background: #f8f9fa;
            padding: 20px;
            font-size: 18px;
            color: #2c3e50;
            border-bottom: 3px solid #dee2e6;
            text-align: center;
        }
        
        td {
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
            font-size: 16px;
        }
        
        tr:hover {
            background: #f8f9fa;
            transition: all 0.2s;
        }
        
        .rank-1 {
            background: linear-gradient(to right, #ffd700, #fff8c9) !important;
            font-weight: bold;
        }
        
        .rank-2 {
            background: linear-gradient(to right, #c0c0c0, #e8e8e8) !important;
            font-weight: bold;
        }
        
        .rank-3 {
            background: linear-gradient(to right, #cd7f32, #e8c4a0) !important;
            font-weight: bold;
        }
        
        .country-flag {
            font-size: 20px;
            margin-right: 10px;
        }
        
        .medal {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .user-id {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .score {
            font-weight: bold;
            font-size: 18px;
        }
        
        .positive {
            color: #27ae60;
        }
        
        .negative {
            color: #e74c3c;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            background: #f8f9fa;
            border-top: 2px solid #dee2e6;
        }
        
        .stat-box {
            text-align: center;
        }
        
        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .stat-label {
            color: #6c757d;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .current-user {
            background: #e3f2fd !important;
            border-left: 4px solid #2196f3;
        }
        
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 50px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 20px;
            }
            
            th, td {
                padding: 12px 8px;
                font-size: 14px;
            }
            
            .header h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>üèÜ Global Leaderboard</h1>
            <p>Top 100 Players from Around the World</p>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <div class="stat-box">
                <div class="stat-number" id="totalPlayers">100</div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalQuizzes">2,847</div>
                <div class="stat-label">Quizzes Taken</div>
            </div>
            <div class="stat-box">
                <div class="stat-number" id="totalCountries">56</div>
                <div class="stat-label">Countries</div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loading" class="loader"></div>
        
        <!-- Leaderboard Table -->
        <div style="overflow-x:auto;">
            <table id="leaderboardTable" style="display:none;">
                <thead>
                    <tr>
                        <th width="10%">Rank</th>
                        <th width="40%">User</th>
                        <th width="20%">Country</th>
                        <th width="30%">Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboardBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <!-- Current User Rank -->
        <div id="currentUserRank" style="background: #e3f2fd; padding: 20px; text-align: center; display: none;">
            <h3 style="color: #2196f3; margin: 0;">Your Rank: <span id="userRank"></span></h3>
        </div>
    </div>

    <script>
        // Function to get country flag
        function getCountryFlag(countryCode) {
            const flags = {
                'IN': 'üáÆüá≥',
                'US': 'üá∫üá∏',
                'UK': 'üá¨üáß',
                'CA': 'üá®üá¶',
                'AU': 'üá¶üá∫',
                'DE': 'üá©üá™',
                'FR': 'üá´üá∑',
                'JP': 'üáØüáµ',
                'KR': 'üá∞üá∑',
                'SG': 'üá∏üá¨',
                'AE': 'üá¶üá™',
                'SA': 'üá∏üá¶'
            };
            return flags[countryCode] || 'üåê';
        }
        
        // Function to load leaderboard
        function loadLeaderboard() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const currentUser = JSON.parse(localStorage.getItem('currentUser') || '{}');
            
            // Sort users by score (descending)
            const sortedUsers = [...users].sort((a, b) => (b.score || 0) - (a.score || 0));
            
            // Take top 100
            const topUsers = sortedUsers.slice(0, 100);
            
            // Get current user's rank
            let userRank = 'Not ranked';
            if (currentUser.email) {
                const rankIndex = sortedUsers.findIndex(u => u.email === currentUser.email);
                if (rankIndex !== -1) {
                    userRank = rankIndex + 1;
                }
            }
            
            // Update stats
            document.getElementById('totalPlayers').textContent = users.length;
            document.getElementById('totalQuizzes').textContent = users.reduce((sum, user) => sum + (user.quizzesTaken || 0), 0);
            
            // Count unique countries
            const uniqueCountries = [...new Set(users.map(user => user.country).filter(Boolean))];
            document.getElementById('totalCountries').textContent = uniqueCountries.length;
            
            // Update current user rank
            if (userRank !== 'Not ranked') {
                document.getElementById('userRank').textContent = #${userRank} with ${currentUser.score || 0} points;
                document.getElementById('currentUserRank').style.display = 'block';
            }
            
            // Build leaderboard table
            const tableBody = document.getElementById('leaderboardBody');
            tableBody.innerHTML = '';
            
            topUsers.forEach((user, index) => {
                const row = document.createElement('tr');
                
                // Add rank-specific class
                if(index === 0) row.className = 'rank-1';
                else if(index === 1) row.className = 'rank-2';
                else if(index === 2) row.className = 'rank-3';
                
                // Highlight current user
                if(currentUser.email && user.email === currentUser.email) {
                    row.className = (row.className ? row.className + ' ' : '') + 'current-user';
                }
                
                // Medal emoji
                let medal = "";
                if(index === 0) medal = "ü•á";
                else if(index === 1) medal = "ü•à";
                else if(index === 2) medal = "ü•â";
                else medal = (index + 1).toString();
                
                // Create row content
                row.innerHTML = `
                    <td><span class="medal">${medal}</span></td>
                    <td class="user-id">${user.fullName}<br><small style="color:#666; font-size:12px;">${user.email}</small></td>
                    <td><span class="country-flag">${getCountryFlag(user.country)}</span> ${getCountryName(user.country)}</td>
                    <td class="score positive">${user.score || 0} pts<br><small style="color:#666; font-size:12px;">${user.quizzesTaken || 0} quizzes</small></td>
                `;
                
                tableBody.appendChild(row);
            });
            
            // If we have less than 100 users, fill with demo data
            if (topUsers.length < 100) {
                for(let i = topUsers.length + 1; i <= 100; i++) {
                    const row = document.createElement('tr');
                    const countries = ["IN", "US", "UK", "CA", "AU", "DE", "FR", "JP", "KR", "SG"];
                    const randomCountry = countries[Math.floor(Math.random() * countries.length)];
                    const randomScore = Math.floor(Math.random() * 800) + 200;
                    const randomQuizzes = Math.floor(Math.random() * 50) + 10;
                    const names = ["Alex", "Sam", "Taylor", "Jordan", "Casey", "Riley", "Morgan", "Quinn", "Drew", "Blake"];
                    const randomName = names[Math.floor(Math.random() * names.length)] + " " + names[Math.floor(Math.random() * names.length)];
                    
                    row.innerHTML = `
                        <td>${i}</td>
                        <td class="user-id">${randomName}</td>
                        <td><span class="country-flag">${getCountryFlag(randomCountry)}</span> ${getCountryName(randomCountry)}</td>
                        <td class="score positive">${randomScore} pts<br><small style="color:#666; font-size:12px;">${randomQuizzes} quizzes</small></td>
                    `;
                    
                    tableBody.appendChild(row);
                }
            }
            
            // Hide loader and show table
            document.getElementById('loading').style.display = 'none';
            document.getElementById('leaderboardTable').style.display = 'table';
        }
        
        // Function to get country name from code
        function getCountryName(countryCode) {
            const countries = {
                'IN': 'India',
                'US': 'USA',
                'UK': 'UK',
                'CA': 'Canada',
                'AU': 'Australia',
                'DE': 'Germany',
                'FR': 'France',
                'JP': 'Japan',
                'KR': 'South Korea',
                'SG': 'Singapore',
                'AE': 'UAE',
                'SA': 'Saudi Arabia'
            };
            return countries[countryCode] || countryCode || 'Unknown';
        }
        
        // Load leaderboard on page load
        window.onload = function() {
            // Simulate loading delay
            setTimeout(() => {
                loadLeaderboard();
            }, 1000);
        };
    </script>
</body>
</html>
