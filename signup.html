<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Funtezt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(to right, #2c3e50, #4a6491);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.8;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        
        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: 0.3s;
        }
        
        .input-group input:focus,
        .input-group select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52,152,219,0.5);
        }
        
        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            border-radius: 3px;
            width: 0%;
            transition: 0.3s;
        }
        
        .terms {
            display: flex;
            align-items: flex-start;
            margin: 20px 0;
            font-size: 14px;
        }
        
        .terms input {
            margin-top: 4px;
            margin-right: 10px;
        }
        
        .terms label {
            color: #555;
            line-height: 1.4;
        }
        
        .terms a {
            color: #3498db;
            text-decoration: none;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 20px;
        }
        
        .btn:hover {
            background: #219653;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33,150,83,0.3);
        }
        
        .login-link {
            text-align: center;
            color: #666;
            font-size: 15px;
        }
        
        .login-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c62828;
            font-size: 14px;
        }
        
        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #2e7d32;
            font-size: 14px;
        }
        
        .password-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">â† Back to Home</a>
    
    <div class="container">
        <div class="header">
            <h1>ğŸ“ Create Account</h1>
            <p>Join Funtezt & Start Playing</p>
        </div>
        
        <div class="form-container">
            <div id="errorMessage" class="error"></div>
            <div id="successMessage" class="success"></div>
            
            <form id="signupForm">
                <div class="input-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" placeholder="Create a strong password" required>
                    <div class="password-strength">
                        <div id="strengthBar" class="strength-bar"></div>
                    </div>
                    <span class="password-hint">Minimum 8 characters with letters and numbers</span>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                
                <div class="input-group">
                    <label for="country">Country *</label>
                    <select id="country" required>
                        <option value="">Select your country</option>
                        <option value="IN">ğŸ‡®ğŸ‡³ India</option>
                        <option value="US">ğŸ‡ºğŸ‡¸ United States</option>
                        <option value="UK">ğŸ‡¬ğŸ‡§ United Kingdom</option>
                        <option value="CA">ğŸ‡¨ğŸ‡¦ Canada</option>
                        <option value="AU">ğŸ‡¦ğŸ‡º Australia</option>
                        <option value="AE">ğŸ‡¦ğŸ‡ª UAE</option>
                        <option value="SA">ğŸ‡¸ğŸ‡¦ Saudi Arabia</option>
                        <option value="DE">ğŸ‡©ğŸ‡ª Germany</option>
                        <option value="FR">ğŸ‡«ğŸ‡· France</option>
                        <option value="JP">ğŸ‡¯ğŸ‡µ Japan</option>
                        <option value="SG">ğŸ‡¸ğŸ‡¬ Singapore</option>
                    </select>
                </div>
                
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                        I confirm that I am at least 13 years old.
                    </label>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </div>
        </div>
    </div>

    <script>
        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const bar = document.getElementById('strengthBar');
            let strength = 0;
            
            // Length check
            if (password.length >= 8) strength += 25;
            
            // Uppercase letter check
            if (/[A-Z]/.test(password)) strength += 25;
            
            // Number check
            if (/[0-9]/.test(password)) strength += 25;
            
            // Special character check
            if (/[^A-Za-z0-9]/.test(password)) strength += 25;
            
            bar.style.width = strength + '%';
            
            // Change color based on strength
            if (strength < 50) {
                bar.style.background = '#e74c3c'; // Red
            } else if (strength < 75) {
                bar.style.background = '#f39c12'; // Orange
            } else {
                bar.style.background = '#27ae60'; // Green
            }
        });
        
        // Form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const country = document.getElementById('country').value;
            
            // Get message elements
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validation
            if (!fullName || !email || !password || !confirmPassword || !country) {
                showError('All fields marked with * are required!');
                return;
            }
            
            if (password.length < 8) {
                showError('Password must be at least 8 characters long!');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }
            
            if (!validateEmail(email)) {
                showError('Please enter a valid email address!');
                return;
            }
            
            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const existingUser = users.find(user => user.email === email);
            
            if (existingUser) {
                showError('This email is already registered. Please use a different email or login.');
                return;
            }
            
            // Create user object
            const userData = {
                id: 'user_' + Date.now(),
                fullName: fullName,
                email: email,
                password: password,
                country: country,
                score: 0,
                quizzesTaken: 0,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString()
            };
            
            // Save to users array
            users.push(userData);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Auto login after signup
            const { password: _, ...userWithoutPassword } = userData;
            localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));
            
            // Show success message
            successDiv.textContent = 'âœ… Account created successfully! Redirecting to home page...';
            successDiv.style.display = 'block';
            
            // Redirect to home page after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        });
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto hide error after 5 seconds
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        // Check if already logged in
        window.onload = function() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                // Already logged in, redirect to home
                window.location.href = 'index.html';
            }
        };
    </script>
</body>
</html>
