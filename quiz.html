<!DOCTYPE html>
<html>
<head>
    <title>Quiz - Funtezt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .container {
            max-width: 800px;
            margin: 80px auto 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .timer-container {
            background: rgba(255, 107, 107, 0.2);
            border-radius: 50px;
            padding: 15px 40px;
            display: inline-block;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .question-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .mcq-option {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 20px;
            background: rgba(52, 152, 219, 0.3);
            border: 2px solid #3498db;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .mcq-option:hover {
            background: rgba(52, 152, 219, 0.6);
            transform: translateX(10px);
        }
        
        textarea {
            width: 90%;
            height: 200px;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #2ecc71;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
        }
        
        .submit-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }
        
        .score-display {
            font-size: 48px;
            color: #f1c40f;
            margin: 30px 0;
            text-align: center;
        }
        
        .photo-preview {
            max-width: 300px;
            border-radius: 10px;
            border: 3px solid white;
            margin: 0 auto 20px;
            display: block;
        }
        
        .word-count {
            color: #95a5a6;
            font-size: 14px;
            text-align: right;
            margin-right: 5%;
            margin-bottom: 10px;
        }
        
        .quiz-type-badge {
            background: #9b59b6;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="container">
        <!-- Photo Preview -->
        <img id="photoPreview" class="photo-preview" src="" alt="Question Photo">
        
        <div class="timer-container">
            ‚è∞ Time Left: <span id="timer" class="timer">60</span> seconds
        </div>
        
        <!-- MCQ Section -->
        <div id="mcqSection" style="display:none;">
            <div class="quiz-type-badge">MCQ Quiz</div>
            <div class="question-box">
                <h3>Question:</h3>
                <p id="question">Loading question...</p>
            </div>
            
            <div id="options">
                <!-- Options will be loaded here -->
            </div>
            
            <div id="mcqResult" style="display:none; text-align: center;">
                <div class="score-display" id="mcqScore"></div>
                <button onclick="goHome()" class="submit-btn">üè† Back to Home</button>
            </div>
        </div>
        
        <!-- Q&A Section -->
        <div id="qaSection" style="display:none;">
            <div class="quiz-type-badge">Question & Answer</div>
            <div class="question-box">
                <h3>Question:</h3>
                <p id="qaQuestion">Loading question...</p>
                <p><small>Write your answer (minimum 40 words):</small></p>
            </div>
            
            <div class="word-count" id="wordCount">Words: 0</div>
            <textarea id="answer" placeholder="Type your answer here... Minimum 40 words required."></textarea>
            
            <button class="submit-btn" onclick="submitAnswer()">üì§ Submit Answer</button>
            
            <div id="qaResult" style="display:none; text-align: center;">
                <div class="score-display" id="qaScore"></div>
                <button onclick="goHome()" class="submit-btn">üè† Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        // ========== QUESTIONS DATABASE ==========
        const questionsDB = {
            'math': [
                {
                    question: "What is 15 + 27?",
                    options: ["32", "42", "52", "62"],
                    correct: 1
                },
                {
                    question: "What is 8 √ó 7?",
                    options: ["48", "56", "64", "72"],
                    correct: 1
                },
                {
                    question: "What is 144 √∑ 12?",
                    options: ["10", "11", "12", "13"],
                    correct: 2
                },
                {
                    question: "What is the square root of 81?",
                    options: ["7", "8", "9", "10"],
                    correct: 2
                },
                {
                    question: "What is 25% of 200?",
                    options: ["25", "50", "75", "100"],
                    correct: 1
                }
            ],
            'science': [
                {
                    question: "What is H‚ÇÇO commonly known as?",
                    options: ["Oxygen", "Hydrogen", "Water", "Carbon Dioxide"],
                    correct: 2
                },
                {
                    question: "Which planet is known as the Red Planet?",
                    options: ["Venus", "Mars", "Jupiter", "Saturn"],
                    correct: 1
                },
                {
                    question: "What is the chemical symbol for Gold?",
                    options: ["Go", "Gd", "Au", "Ag"],
                    correct: 2
                },
                {
                    question: "What is the powerhouse of the cell?",
                    options: ["Nucleus", "Mitochondria", "Ribosome", "Cell Membrane"],
                    correct: 1
                }
            ],
            'english': [
                {
                    question: "What is the synonym of 'Happy'?",
                    options: ["Sad", "Joyful", "Angry", "Tired"],
                    correct: 1
                },
                {
                    question: "Which word is a noun?",
                    options: ["Run", "Beautiful", "School", "Quickly"],
                    correct: 2
                },
                {
                    question: "What is the past tense of 'go'?",
                    options: ["Goed", "Went", "Gone", "Going"],
                    correct: 1
                }
            ],
            'general': [
                {
                    question: "What is the capital of India?",
                    options: ["Mumbai", "Delhi", "Kolkata", "Chennai"],
                    correct: 1
                },
                {
                    question: "Who wrote the National Anthem of India?",
                    options: ["Rabindranath Tagore", "Bankim Chandra", "Mahatma Gandhi", "Jawaharlal Nehru"],
                    correct: 0
                },
                {
                    question: "Which is the largest ocean?",
                    options: ["Atlantic", "Indian", "Pacific", "Arctic"],
                    correct: 2
                },
                {
                    question: "How many continents are there?",
                    options: ["5", "6", "7", "8"],
                    correct: 2
                }
            ]
        };

        // Function to get random question
        function getRandomQuestion() {
            const subjects = ['math', 'science', 'english', 'general'];
            const randomSubject = subjects[Math.floor(Math.random() * subjects.length)];
            const subjectQuestions = questionsDB[randomSubject];
            return subjectQuestions[Math.floor(Math.random() * subjectQuestions.length)];
        }

        // ========== MAIN QUIZ LOGIC ==========
        
        // Security check
        const user = localStorage.getItem('currentUser');
        if (!user) {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 100px; color: white;">
                    <h2>‚ö†Ô∏è Please Login First</h2>
                    <p>Redirecting to login page...</p>
                </div>
            `;
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        }
        
        // Load photo preview
        const savedPhoto = localStorage.getItem('capturedPhoto');
        if(savedPhoto) {
            document.getElementById('photoPreview').src = savedPhoto;
        } else {
            document.getElementById('photoPreview').style.display = 'none';
        }
        
        // Initialize quiz variables
        const quizType = localStorage.getItem('quizType') || 'mcq';
        let timeLeft = quizType === 'mcq' ? 60 : 240;
        let timer;
        let score = 0;
        let quizCompleted = false;
        let currentQuestion = null;
        
        // Initialize quiz on page load
        window.onload = function() {
            if (!user) return;
            
            currentQuestion = getRandomQuestion();
            
            if(quizType === 'mcq') {
                document.getElementById('mcqSection').style.display = 'block';
                loadMCQQuestion();
                startTimer();
            } else {
                document.getElementById('qaSection').style.display = 'block';
                loadQAQuestion();
                startTimer();
                
                // Word counter for Q&A
                document.getElementById('answer').addEventListener('input', function() {
                    const words = this.value.trim().split(/\s+/).length;
                    document.getElementById('wordCount').textContent = Words: ${words};
                });
            }
        };
        
        // Load MCQ question
        function loadMCQQuestion() {
            document.getElementById('question').textContent = currentQuestion.question;
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            
            currentQuestion.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'mcq-option';
                btn.textContent = ${String.fromCharCode(65 + index)}. ${option};
                btn.onclick = function() {
                    checkMCQAnswer(index);
                };
                optionsDiv.appendChild(btn);
            });
        }
        
        // Load QA question
        function loadQAQuestion() {
            document.getElementById('qaQuestion').textContent = currentQuestion.question;
        }
        
        // Timer function
        function startTimer() {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                timerElement.textContent = timeLeft;
                timeLeft--;
                
                if(timeLeft < 0) {
                    clearInterval(timer);
                    if(quizType === 'mcq') {
                        endQuiz(false);
                    } else {
                        endQAQuiz(false);
                    }
                }
            }, 1000);
        }
        
        // Check MCQ answer
        function checkMCQAnswer(selectedIndex) {
            if (quizCompleted) return;
            quizCompleted = true;
            
            clearInterval(timer);
            const timeUsed = 60 - timeLeft;
            
            if (selectedIndex === currentQuestion.correct) {
                // Correct answer
                if(timeUsed <= 5) {
                    score = 2;
                    showScore("üéâ Excellent! 2 Points (Correct in " + timeUsed + " seconds)");
                } else if(timeUsed <= 60) {
                    score = 1;
                    showScore("üëç Good! 1 Point (Correct in " + timeUsed + " seconds)");
                }
            } else {
                // Wrong answer
                score = -1;
                showScore("‚ùå Wrong answer! -1 Point");
            }
            
            updateUserScore(score);
            document.getElementById('mcqResult').style.display = 'block';
            document.getElementById('options').style.display = 'none';
        }
        
        // Submit QA answer
        function submitAnswer() {
            if (quizCompleted) return;
            quizCompleted = true;
            
            clearInterval(timer);
            const timeUsed = 240 - timeLeft;
            const answerText = document.getElementById('answer').value.trim();
            const wordCount = answerText.split(/\s+/).length;
            
            // Validation
            if(wordCount < 40) {
                alert("‚ùå Minimum 40 words required! You have only " + wordCount + " words.");
                quizCompleted = false;
                startTimer();
                return;
            }
            
            // For demo, all QA answers get points based on time
            if(timeUsed <= 60) {
                score = 8;
                showQAScore("üèÜ Outstanding! 8 Points (Answered in " + timeUsed + " seconds)");
            } else if(timeUsed <= 240) {
                score = 5;
                showQAScore("üí™ Well done! 5 Points (Answered in " + timeUsed + " seconds)");
            } else {
                score = -5;
                showQAScore("‚è∞ Time's up! -5 Points");
            }
            
            updateUserScore(score);
            document.getElementById('qaResult').style.display = 'block';
            document.getElementById('answer').style.display = 'none';
            document.querySelector('.submit-btn').style.display = 'none';
        }
        
        function endQuiz(answered) {
            if(!answered) {
                score = -1;
                document.getElementById('mcqScore').textContent = "‚è∞ Time's up! -1 Point";
                document.getElementById('mcqResult').style.display = 'block';
                document.getElementById('options').style.display = 'none';
                
                updateUserScore(-1);
            }
        }
        
        function endQAQuiz(answered) {
            if(!answered) {
                score = -5;
                document.getElementById('qaScore').textContent = "‚è∞ Time's up! -5 Points";
                document.getElementById('qaResult').style.display = 'block';
                document.getElementById('answer').style.display = 'none';
                document.querySelector('.submit-btn').style.display = 'none';
                
                updateUserScore(-5);
            }
        }
        
        function showScore(message) {
            document.getElementById('mcqScore').textContent = message;
        }
        
        function showQAScore(message) {
            document.getElementById('qaScore').textContent = message;
        }
        
        // Update user score in localStorage
        function updateUserScore(points) {
            try {
                const userData = JSON.parse(localStorage.getItem('currentUser'));
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Update current user
                userData.score = (userData.score || 0) + points;
                userData.quizzesTaken = (userData.quizzesTaken || 0) + 1;
                
                // Update in users array
                const userIndex = users.findIndex(u => u.email === userData.email);
                if (userIndex !== -1) {
                    users[userIndex].score = userData.score;
                    users[userIndex].quizzesTaken = userData.quizzesTaken;
                }
                
                // Save back to localStorage
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('users', JSON.stringify(users));
                
                console.log('Score updated:', points, 'Total:', userData.score);
            } catch (error) {
                console.error('Error updating score:', error);
            }
        }
        
        function goHome() {
            // Clear photo from localStorage
            localStorage.removeItem('capturedPhoto');
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
