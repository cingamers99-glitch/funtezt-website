<!DOCTYPE html>
<html>
<head>
    <title>Quiz - Funtezt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: white;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        .container {
            max-width: 800px;
            margin: 80px auto 0;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .timer-container {
            background: rgba(255, 107, 107, 0.2);
            border-radius: 50px;
            padding: 15px 40px;
            display: inline-block;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .timer {
            font-size: 36px;
            font-weight: bold;
            color: #ff6b6b;
        }
        
        .question-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 18px;
            line-height: 1.6;
        }
        
        .mcq-option {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 20px;
            background: rgba(52, 152, 219, 0.3);
            border: 2px solid #3498db;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
        }
        
        .mcq-option:hover {
            background: rgba(52, 152, 219, 0.6);
            transform: translateX(10px);
        }
        
        textarea {
            width: 90%;
            height: 200px;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            border: 2px solid #2ecc71;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
        }
        
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .submit-btn {
            padding: 15px 40px;
            font-size: 20px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: block;
            margin: 20px auto;
        }
        
        .submit-btn:hover {
            background: #27ae60;
            transform: scale(1.05);
        }
        
        .score-display {
            font-size: 48px;
            color: #f1c40f;
            margin: 30px 0;
            text-align: center;
        }
        
        .photo-preview {
            max-width: 300px;
            border-radius: 10px;
            border: 3px solid white;
            margin: 0 auto 20px;
            display: block;
        }
        
        .word-count {
            color: #95a5a6;
            font-size: 14px;
            text-align: right;
            margin-right: 5%;
            margin-bottom: 10px;
        }
        
        .quiz-type-badge {
            background: #9b59b6;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            margin: 100px auto;
            max-width: 500px;
        }
        
        .error-message a {
            color: white;
            text-decoration: underline;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back to Home</a>
    
    <div class="container">
        <!-- Photo Preview -->
        <img id="photoPreview" class="photo-preview" src="" alt="Question Photo">
        
        <div class="timer-container">
            ‚è∞ Time Left: <span id="timer" class="timer">60</span> seconds
        </div>
        
        <!-- MCQ Section -->
        <div id="mcqSection" style="display:none;">
            <div class="quiz-type-badge">MCQ Quiz</div>
            <div class="question-box">
                <h3>Sample MCQ Question:</h3>
                <p id="question">What is the capital of France?</p>
                <p><small>Choose the correct answer:</small></p>
            </div>
            
            <div id="options">
                <button class="mcq-option" onclick="selectAnswer('A', 5)">A. Paris</button>
                <button class="mcq-option" onclick="selectAnswer('B', 15)">B. London</button>
                <button class="mcq-option" onclick="selectAnswer('C', 25)">C. Berlin</button>
                <button class="mcq-option" onclick="selectAnswer('D', 35)">D. Madrid</button>
            </div>
            
            <div id="mcqResult" style="display:none; text-align: center;">
                <div class="score-display" id="mcqScore"></div>
                <button onclick="goHome()" class="submit-btn">üè† Back to Home</button>
            </div>
        </div>
        
        <!-- Q&A Section -->
        <div id="qaSection" style="display:none;">
            <div class="quiz-type-badge">Question & Answer</div>
            <div class="question-box">
                <h3>Sample Question:</h3>
                <p id="qaQuestion">Explain the process of photosynthesis in detail.</p>
                <p><small>Write your answer (minimum 40 words):</small></p>
            </div>
            
            <div class="word-count" id="wordCount">Words: 0</div>
            <textarea id="answer" placeholder="Type your answer here... Minimum 40 words required."></textarea>
            
            <button class="submit-btn" onclick="submitAnswer()">üì§ Submit Answer</button>
            
            <div id="qaResult" style="display:none; text-align: center;">
                <div class="score-display" id="qaScore"></div>
                <button onclick="goHome()" class="submit-btn">üè† Back to Home</button>
            </div>
        </div>
    </div>

    <script>
        // Security check - must be logged in
        const user = localStorage.getItem('currentUser');
        if (!user) {
            // Show error message and redirect
            document.body.innerHTML = `
                <div class="error-message">
                    <h2>‚ö†Ô∏è Access Denied</h2>
                    <p>You must be logged in to take quizzes.</p>
                    <p>Please <a href="login.html">login</a> or <a href="signup.html">sign up</a> first.</p>
                    <p>Redirecting to login page in 5 seconds...</p>
                </div>
            `;
            
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 5000);
            throw new Error('User not logged in');
        }
        
        // Load photo preview
        const savedPhoto = localStorage.getItem('capturedPhoto');
        if(savedPhoto) {
            document.getElementById('photoPreview').src = savedPhoto;
        } else {
            document.getElementById('photoPreview').style.display = 'none';
        }
        
        // Initialize quiz variables
        const quizType = localStorage.getItem('quizType') || 'mcq';
        let timeLeft = quizType === 'mcq' ? 60 : 240; // 1 min for MCQ, 4 min for Q&A
        let timer;
        let startTime = new Date();
        let score = 0;
        let quizCompleted = false;
        
        // Word counter for Q&A
        if (quizType === 'qa') {
            document.getElementById('answer').addEventListener('input', function() {
                const words = this.value.trim().split(/\s+/).length;
                document.getElementById('wordCount').textContent = Words: ${words};
                
                // Highlight if less than 40 words
                if (words < 40) {
                    this.style.borderColor = '#e74c3c';
                } else {
                    this.style.borderColor = '#2ecc71';
                }
            });
        }
        
        // Show appropriate section
        window.onload = function() {
            if(quizType === 'mcq') {
                document.getElementById('mcqSection').style.display = 'block';
                startTimer();
            } else {
                document.getElementById('qaSection').style.display = 'block';
                startTimer();
            }
        };
        
        // Timer function
        function startTimer() {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                timerElement.textContent = timeLeft;
                timeLeft--;
                
                if(timeLeft < 0) {
                    clearInterval(timer);
                    if(quizType === 'mcq') {
                        endMCQQuiz(false);
                    } else {
                        endQAQuiz(false);
                    }
                }
                
                // Change color when time is running out
                if(timeLeft < 10) {
                    timerElement.style.color = '#ff0000';
                    timerElement.style.animation = 'pulse 0.5s infinite';
                }
            }, 1000);
        }
        
        // MCQ Functions
        function selectAnswer(answer, timeUsed) {
            if (quizCompleted) return;
            quizCompleted = true;
            
            clearInterval(timer);
            calculateMCQScore(timeUsed || (60 - timeLeft));
        }
        
        function calculateMCQScore(timeUsed) {
            let points = 0;
            let message = '';
            
            if(timeUsed <= 5) {
                points = 2;
                message = "üéâ Excellent! 2 Points (Answered in " + timeUsed + " seconds)";
            } else if(timeUsed <= 60) {
                points = 1;
                message = "üëç Good! 1 Point (Answered in " + timeUsed + " seconds)";
            } else {
                points = -1;
                message = "üòî Time's up! -1 Point";
            }
            
            score = points;
            
            // Update user score
            updateUserScore(points);
            
            // Display result
            document.getElementById('mcqScore').textContent = message;
            document.getElementById('mcqResult').style.display = 'block';
            document.getElementById('options').style.display = 'none';
            
            // Clear photo from localStorage
            localStorage.removeItem('capturedPhoto');
        }
        
        // Q&A Functions
        function submitAnswer() {
            if (quizCompleted) return;
            quizCompleted = true;
            
            clearInterval(timer);
            const timeUsed = 240 - timeLeft;
            const answerText = document.getElementById('answer').value.trim();
            const wordCount = answerText.split(/\s+/).length;
            
            // Validation
            if(wordCount < 40) {
                alert("‚ùå Minimum 40 words required! You have only " + wordCount + " words.");
                quizCompleted = false;
                startTimer();
                return;
            }
            
            if(answerText.length < 100) {
                alert("‚ö†Ô∏è Answer seems too short. Please provide a more detailed explanation.");
                quizCompleted = false;
                startTimer();
                return;
            }
            
            calculateQAScore(timeUsed);
        }
        
        function calculateQAScore(timeUsed) {
            let points = 0;
            let message = '';
            
            if(timeUsed <= 60) {
                points = 8;
                message = "üèÜ Outstanding! 8 Points (Answered in " + timeUsed + " seconds)";
            } else if(timeUsed <= 240) {
                points = 5;
                message = "üí™ Well done! 5 Points (Answered in " + timeUsed + " seconds)";
            } else {
                points = -5;
                message = "‚è∞ Time's up! -5 Points";
            }
            
            score = points;
            
            // Update user score
            updateUserScore(points);
            
            // Display result
            document.getElementById('qaScore').textContent = message;
            document.getElementById('qaResult').style.display = 'block';
            document.getElementById('answer').style.display = 'none';
            document.querySelector('.submit-btn').style.display = 'none';
            
            // Clear photo from localStorage
            localStorage.removeItem('capturedPhoto');
        }
        
        function endMCQQuiz(answered) {
            if(!answered) {
                score = -1;
                document.getElementById('mcqScore').textContent = "‚è∞ Time's up! -1 Point";
                document.getElementById('mcqResult').style.display = 'block';
                document.getElementById('options').style.display = 'none';
                
                updateUserScore(-1);
                localStorage.removeItem('capturedPhoto');
            }
        }
        
        function endQAQuiz(answered) {
            if(!answered) {
                score = -5;
                document.getElementById('qaScore').textContent = "‚è∞ Time's up! -5 Points";
                document.getElementById('qaResult').style.display = 'block';
                document.getElementById('answer').style.display = 'none';
                document.querySelector('.submit-btn').style.display = 'none';
                
                updateUserScore(-5);
                localStorage.removeItem('capturedPhoto');
            }
        }
        
        // Update user score in localStorage
        function updateUserScore(points) {
            try {
                const userData = JSON.parse(localStorage.getItem('currentUser'));
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                // Update current user
                userData.score = (userData.score || 0) + points;
                userData.quizzesTaken = (userData.quizzesTaken || 0) + 1;
                
                // Update in users array
                const userIndex = users.findIndex(u => u.email === userData.email);
                if (userIndex !== -1) {
                    users[userIndex].score = userData.score;
                    users[userIndex].quizzesTaken = userData.quizzesTaken;
                }
                
                // Save back to localStorage
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('users', JSON.stringify(users));
                
                console.log('Score updated:', points, 'Total:', userData.score);
            } catch (error) {
                console.error('Error updating score:', error);
            }
        }
        
        function goHome() {
            window.location.href = "index.html";
        }
        
        // CSS animation for timer pulse
        const style = document.createElement('style');
        style.textContent = `
            @keyframes pulse {
                0% { opacity: 1; }
                50% { opacity: 0.5; }
                100% { opacity: 1; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
